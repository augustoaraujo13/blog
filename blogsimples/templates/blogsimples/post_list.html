{% extends 'blogsimples/base.html' %}

{% block title %}Meu blog{% endblock title %}

{% block content %}
{% for post in post_list %}
<article>

<h2>{{post.title}}</h2>

<p class="date">
Publicado em {{ post.created }} por {{ post.author }}
</p>
{{post.body |linebreaks|truncatewords:10}}

</article>
{% endfor %}
{% endblock content %}
