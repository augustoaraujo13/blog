{% extends 'blogsimples/base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
{% for post in post_list %}
<article>

    <a href="{{post.get_absolute_url}}">
        {{post.title}}
    </a>

    <p class="date">
        Publicado em {{ post.created }} por {{ post.author }}
    </p>
    {{post.body |linebreaks|truncatewords:10}}

</article>
{% endfor %}
{% endblock content %}
